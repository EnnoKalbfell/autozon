<mat-list class="list">
    <mat-list-item *ngIf="user.firstName">
        <img matListAvatar src="../../../assets/avatar.png" alt="Avatar">
        <h3 matLine class="text"> {{user.firstName}} {{user.lastName}} </h3>
        <p matLine class="text"> {{user.email}} </p>
    </mat-list-item>

    <mat-list-item *ngIf="!user.firstName">
        <img matListAvatar src="../../../assets/avatar.png" alt="Avatar">
        <h3 matLine class="text"> Besucher </h3>
    </mat-list-item>
</mat-list>
