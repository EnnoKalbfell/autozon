<mat-card class="product-card">
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between start">
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.category}}, {{product.dealer?.companyName}}</mat-card-subtitle>
            <button mat-button color="primary" routerLink="/details" (click)="clickDetails()">Details</button>
    </mat-card-header>
    <img mat-card-image src="product.preview">
    <mat-card-content>
        <p> Preis: {{product.price}} </p>
        <p class="one-line-description"> {{product.shortDescription}} </p>
    </mat-card-content>
    <mat-card-actions *ngIf="showDeleteButton()">
        <button
            mat-raised-button
            color="primary"
            class="deleteButton"
            (click)="openDialog()"
        >
            LÃ¶schen
        </button>
    </mat-card-actions>
    <mat-card-actions *ngIf="showCartButton()">
        <button mat-raised-button color="primary" class="deleteButton" (click)="addToCart()">In den Warenkorb</button>
    </mat-card-actions>
</mat-card>
