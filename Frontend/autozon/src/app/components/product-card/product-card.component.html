<mat-card class="product-card">
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between start">
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.category}}, {{product.dealer}}</mat-card-subtitle>
            <button mat-button color="primary">hello</button>
    </mat-card-header>
    <img mat-card-image src="product.preview">
    <mat-card-content>
        <p> Preis: {{product.price}} </p>
        <p Class="one-line-description"> {{product.shortDescription}} </p>
        <!--TODO: Add routerLink="/details" as soon as Detail page exists-->
        <!--<a class="more" >Show more</a>-->
    </mat-card-content>
</mat-card>
