<div>
    <mat-drawer-container class="drawerContainer" autosize [hasBackdrop]="true">
        <mat-drawer #drawer class="sidenav" mode="side">
            <app-navigation-user></app-navigation-user>
            <app-navigation [toggleDrawer]="toggleSideNav"></app-navigation>
        </mat-drawer>

        <mat-toolbar color="primary">
            <button mat-icon-button aria-label="menu-button" (click)="toggleSideNav()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Autozon</span>
        </mat-toolbar>

        <div class="content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-container>
</div>
