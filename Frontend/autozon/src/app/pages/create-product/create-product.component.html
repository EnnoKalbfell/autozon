<div class="wrap-container">

    <form [formGroup]="newProduct" class="create-form">
        <mat-form-field class="create-form-full-width">
            <mat-label>Part Name</mat-label>
            <input matInput formControlName="nameCtrl" placeholder="spoiler evo 5">
        </mat-form-field>
        <mat-form-field class="create-form-full-width">
            <mat-label>Manufacturer</mat-label>
            <input matInput  formControlName="manufacturerCtrl" placeholder="varis">
        </mat-form-field>
        <mat-form-field class="create-form-full-width">
            <mat-label>Price</mat-label>
            <input matInput formControlName="priceCtrl" placeholder="599.50">
        </mat-form-field>
            <section>
            <mat-checkbox formControlName="legalityCtrl" color="primary">Is the part streetlegal</mat-checkbox>
            </section>
        <mat-form-field class="create-form-full-width">
            <mat-label>Short description for part</mat-label>
            <textarea matInput  formControlName="shortDescCtrl" #shortDescription></textarea>
            <mat-hint align="end">{{shortDescription.value.length}} / 200</mat-hint>
        </mat-form-field>
        <mat-form-field class="create-form-full-width">
            <mat-label>Full Description for part</mat-label>
            <textarea matInput formControlName="descCtrl" #fullDescription></textarea>
            <mat-hint align="end">{{fullDescription.value.length}} / 500</mat-hint>
        </mat-form-field>
        <mat-form-field class="create-form-full-width">
            <mat-label>Part Category</mat-label>
            <input matInput formControlName="categoryCtrl" placeholder="Body">
        </mat-form-field>
        <mat-form-field class="create-form-full-width">
            <mat-label>Part serialnumber</mat-label>
            <input matInput formControlName="serialCtrl">
        </mat-form-field>
        <mat-form-field class="create-form-full-width">
            <mat-label>Brand</mat-label>
            <mat-select [(value)]="carId">
                <mat-option *ngFor="let car of Cars" [value]="car.id">
                {{car.carBrand}}
                {{car.carModel?.carModel}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button class="create-form-full-width" mat-raised-button color="primary" (click)="createProduct()">Create new Product</button>
    </form>
</div>
